<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Left4Dead3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preload" href="src/styles/menu.css" as="style">
    <link rel="stylesheet" href="src/styles/menu.css">
    <link rel="stylesheet" href="src/styles/musica.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
</head>

<body>

    <header>
        <h1>GAME</h1>
    </header>

    <!-- <audio controls src="public/assets/font/music/l4d2_c1.wav"></audio> -->
    <audio id="bgMusic" loop>
        <source src="public/assets/font/music/l4d2_c1.wav" type="audio/wav">
    </audio>

    <div class="audio-control">
        <button id="playPauseBtn">---</button>
    </div>

    <main>
        <section class="game"></section>
        <div class="container-canvas" id="container-canvas">
            <canvas id="canvas" height="600px" width="1200px"></canvas>

            <!-- <div class="contenedor-records">
                <h2 class="title">Records</h2>
            </div> -->
            <div class="container">
                <table id="records" class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Puntuacion</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- records añadidos -->
                    </tbody>
                </table>
            </div>

            <button id="btn-regresar">REGRESAR</button>
        </div>

    </main>

    <footer>
        <h3>© Left4Dead3</h3>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="src/scripts/records.js"></script>
    <script>
        // window.onload = () => {
        //     let audio = document.getElementById("bgMusic");
        //     audio.play().catch(error => console.log("Reproducción bloqueada por el navegador", error));
        // };

        document.addEventListener('DOMContentLoaded', (event) => {
            const elemento = document.getElementById('container-canvas');
            elemento.addEventListener('mouseover', function () {
                let audio = document.getElementById("bgMusic");
                audio.play().catch(error => console.log("Reproducción bloqueada por el navegador", error));
            });
        });

        const sonidoClick = new Audio("public/assets/audio/startSFX.mp3");
        document.getElementById("btn-regresar").addEventListener("click", () => {

            sonidoClick.play();

            setTimeout(() => {
                window.location.href = "/menu";
            }, 300);
        });
    </script>

    <script src="src/scripts/musica.js"></script>
</body>

</html>
